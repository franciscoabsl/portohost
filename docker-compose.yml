version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: portohost-db
    environment:
      MYSQL_DATABASE: portohostdb
      MYSQL_USER: username
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - portohost-network

volumes:
  db_data:

networks:
  portohost-network:
    driver: bridge